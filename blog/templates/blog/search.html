{% extends "blog/home.html" %}

{% block searchResults %}

<script type="text/javascript">
  window.onload = function () {
    getSearch();
  } 
</script>

{% if posts|length == 0 %}

<div class="card mb-3">
  <div class="card-body">
    <h5 class="card-title">No results</h5>
    <p class="card-text">There were no results matching your search: "<span id="searched_val"></span> (by <span
        id="searched_param"></span>)".</p>
  </div>
</div>

{% endif %}
{% endblock searchResults %}
