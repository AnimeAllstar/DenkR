{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-md-8 px-4">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Login</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Forgot Password?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
</div>

<!--SideBar-->

<div class="col-md-3 mb-3 px-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Quickies</h5>
            <p class="card-text">Check these out!</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Anouncements</li>
            <li class="list-group-item">Top Posts</li>
            <li class="list-group-item">Latest Posts</li>
        </ul>
    </div>
</div>

{% endblock content %}
