{% extends "blog/base.html" %}
{% block content %}
<div class="col-md-8 px-4">
    <h2>You have been logged out</h2>
    <div class="border-top pt-3">
        <small class="text-muted">
            <a href="{% url 'login' %}">Log In Again</a>
        </small>
    </div>
</div>

<!--SideBar-->

<div class="col-md-3 mb-3 px-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Quickies</h5>
            <p class="card-text">Check these out!</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Anouncements</li>
            <li class="list-group-item">Top Posts</li>
            <li class="list-group-item">Latest Posts</li>
        </ul>
    </div>
</div>

{% endblock content %}
